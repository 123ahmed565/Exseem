
<!-- start forget password page -->
<div class="container">
  <div class="row">
    <!-- data forget password -->
    <div class="col-12 col-md-6">
      <img class="imageLogoMobile mx-auto d-block" src="assets/images/logo/logo.png" alt="logo image" loading="lazy">
      <form class="alignForm text-center" [formGroup]="resetForm" (ngSubmit)="reset()">
        <h1 class="textLogin m-0 p-0">اعادة <span class="textLogin2">تعيين كلمة السر</span></h1>
        <p class="line"></p>
        <div class="form-group">
          <input formControlName="password" type="password" placeholder="كلمة السر الجديده">
          <br>
          <small *ngIf="resetForm.get('password')?.invalid &&resetForm.get('password')?.touched" class="text-danger validationText">* برجاء ادخال كلمة السر الجديده</small>
        </div>

        <div class="form-group">
          <input formControlName="confirmpassword" type="password" placeholder="تأكيد كلمة السر الجديده">
          <br>
          <small *ngIf="resetForm.get('confirmpassword')?.invalid &&resetForm.get('confirmpassword')?.touched" class="text-danger validationText">* برجاء تأكيد كلمة السر الجديده</small>
        </div>

        <button class="btn mt-4" type="submit">تأكيد كلمة السر</button>
      </form>
    </div>
    <div class="col-12 col-md-6">
      <!-- image logo -->
      <img class="imageLogo mx-auto d-block" src="assets/images/logo/logo.png" alt="logo image" loading="lazy">
      <!-- image forget password -->
      <img class="imgLogin" src="assets/images/reset/reset.svg" alt="image reset" loading="lazy">
    </div>
  </div>
</div>
<!-- end forget password page -->
