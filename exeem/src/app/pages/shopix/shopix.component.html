<app-header></app-header>

<!-- start slider -->
<div class="slider">
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/images/carousal/slider.jpg" class="d-block w-100" alt="image slider" loading="lazy">
      </div>
      <div class="carousel-item">
        <img src="assets/images/carousal/slider2.jpg" class="d-block w-100" alt="image slider" loading="lazy">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
<!-- end slider -->


<!-- start swiper products -->
<div class="swiperProducts">
  <div class="container">
    <div class="d-flex align-items-center">
      <p class="title">شوب <span class="title2">اكس</span></p>
      <p class="alignText">أشهر الخدمات والمنتجات</p>
    </div>
  </div>
</div>
<!-- end swiper products -->



<app-footer></app-footer>
