<app-header></app-header>

<!-- start slider -->
<div class="slider">
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/images/carousal/slider.png" class="d-block w-100" alt="image slider" loading="lazy">
      </div>
      <div class="carousel-item">
        <img src="assets/images/carousal/slider2.png" class="d-block w-100" alt="image slider" loading="lazy">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
<!-- end slider -->


<!-- start swiper products -->
<div class="swiperProducts">
  <div class="container">
    <div class="d-flex align-items-center">
      <p class="title">شوب <span class="title2">اكس</span></p>
      <p class="alignText">أشهر الخدمات والمنتجات</p>
    </div>

    <!-- products & services -->
    <swiper class="mt-3"
    [slidesPerView]="6"
    [spaceBetween]="50"
    [loop]="true"
    [autoplay]= "{
      delay: 3000,
      disableOnInteraction: false
    }"
    >
    <ng-template swiperSlide>
      <img  src="assets/images/shopix/logistics.png" alt="image products" loading="lazy">
      <h1 class="titleProducts mt-1">الشحن واللوجيستيات</h1>
    </ng-template>
    <ng-template swiperSlide>
      <img src="assets/images/shopix/sports.png" alt="image products" loading="lazy">
      <h1 class="titleProducts mt-1">المراكز الرياضية</h1>
    </ng-template>
    <ng-template swiperSlide>
      <img src="assets/images/shopix/education.png" alt="image products" loading="lazy">
      <h1 class="titleProducts mt-1">المراكز التعليمية</h1>
    </ng-template>
    <ng-template swiperSlide>
      <img src="assets/images/shopix/lawyer.png" alt="image products" loading="lazy">
      <h1 class="titleProducts mt-1">أعمال المحاماة</h1>
    </ng-template>
    <ng-template swiperSlide>
      <img src="assets/images/shopix/cars.png" alt="image products" loading="lazy">
      <h1 class="titleProducts mt-1">معارض بيع وتأجير</h1>
    </ng-template>
    <ng-template swiperSlide>
      <img src="assets/images/shopix/jewellery.png" alt="image products" loading="lazy">
      <h1 class="titleProducts mt-1">محل الذهب والجوهرات</h1>
    </ng-template>
    <ng-template swiperSlide>
      <img src="assets/images/shopix/operations.png" alt="image products" loading="lazy">
      <h1 class="titleProducts mt-1">مراكز التجميل</h1>
    </ng-template>
    <ng-template swiperSlide>
      <img src="assets/images/shopix/labs.png" alt="image products" loading="lazy">
      <h1 class="titleProducts mt-1">معامل التحاليل الطبية</h1>
    </ng-template>
    <ng-template swiperSlide>
      <img src="assets/images/shopix/clinic.png" alt="image products" loading="lazy">
      <h1 class="titleProducts mt-1">العيادات والمراكز الطبية</h1>
    </ng-template>
    </swiper>
  </div>
</div>
<!-- end swiper products -->



<app-footer></app-footer>
